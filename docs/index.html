<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div class="container my-3">
      <div id="app">
        <h1 v-if="showTitle">{{title}}</h1>
        <form v-on:submit.prevent>
          <div class="row g-2">
            <div class="form-group col-4">
              <label for="username">Usuário</label>
              <input
                type="text"
                class="form-control"
                v-model="username"
                id="username"
                v-on:keydown.enter="getRepos"
              />
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary">
                Buscar repositórios
              </button>
            </div>
          </div>
        </form>
        <div class="card-group mt-3">
          <div class="row row-cols-4 g-2">
            <div class="col" v-for="item in items">
              <div class="card text-dark shadow-sm bg-light h-100">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">{{item.description}}</p>
                  <a :href="item.html_url" class="card-link link-dark"
                    >Ir para o GitHub</a
                  >
                </div>
                <div class="card-footer">
                  <div class="d-flex justify-content-evenly p-3 align-middle">
                    <div class="col">{{item.owner.login}}</div>
                    <div class="col">
                      <img
                        :src="item.owner.avatar_url"
                        class="rounded-circle w-25 float-end"
                        :alt="item.owner.login"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
